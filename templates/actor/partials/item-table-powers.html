<div class="item-list">
    <div class="item-list-header">
        <div class="item-list-heading item-title">{{localize "IR.PowerName"}}</div>
        <div class="item-list-heading item-cost">{{localize "IR.PowerCost"}}</div>
        <div class="item-list-heading item-controls">
            <a class="item-control" title="{{ localize 'IR.ItemCreate' }}" data-action="create" data-item-type="power"><i class="fas fa-plus"></i></a>
        </div>
    </div>
    <ol class="item-list-body">
        {{#each items.powers as |item id|}}
        <li data-item-id="{{item._id}}" class="item">
            <div class="item-title">
                <div class="item-icon item-action" data-action="message">
                    <img src="{{item.img}}" title="{{item.name}}" />
                    <i class="fas fa-comment-alt"></i>
                </div>
                <div class="item-name">{{item.name}}</div>
            </div>
            <div class="item-cost">{{item.data.cost}}</div>
            <div class="item-controls">
                <a class="item-control" title="{{ localize 'IR.ItemEdit' }}" data-action="edit"><i class="fas fa-edit"></i></a>
                <a class="item-control" title="{{ localize 'IR.ItemDelete' }}" data-action="delete"><i class="fas fa-trash"></i></a>
            </div>
            <div class="item-summary">
                {{{item.data.description}}}
            </div>
        </li>
        {{/each}}
    </ol>
</div>

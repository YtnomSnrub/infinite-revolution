<div style="--color-primary: {{color}};">
    <div class="message-header">
        <div class="chat-item-header">
            <img src="{{item.img}}" />
            <h3 class="chat-card-title">{{item.name}}</h3>
        </div>
    </div>

    {{#if item.data.useResource}}
    <p class="chat-item-property">{{item.data.resource.name}}: {{item.data.resource.value}}</p>
    {{/if}}

    {{{item.data.description}}}
</div>
